<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>応援曲ギャラリー</title>
  <style>
    body { font-family: sans-serif; background: #f4f4f4; margin: 0; padding: 20px; }
    h1 { text-align: center; }
    .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; }
    .item { background: #fff; padding: 10px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); cursor: pointer; }
    .item img { width: 100%; border-radius: 6px; }
    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); align-items: center; justify-content: center; }
    .modal-content { background: #000; padding: 10px; border-radius: 8px; max-width: 90%; }
    .modal iframe { width: 560px; height: 315px; max-width: 100%; }
    .close { position: absolute; top: 20px; right: 30px; font-size: 30px; color: #fff; cursor: pointer; }
  </style>
</head>
<body>

<h1>応援曲ギャラリー</h1>
<div class="gallery">
  <div class="item" onclick="openModal('https://www.youtube.com/embed/XXXXXXXXXXX')">
    <img src="images/song1.png" alt="応援曲1">
    <p>応援曲タイトル1</p>
  </div>
  <div class="item" onclick="openModal('https://www.youtube.com/embed/YYYYYYYYYYY')">
    <img src="images/song2.png" alt="応援曲2">
    <p>応援曲タイトル2</p>
  </div>
</div>

<div id="videoModal" class="modal">
  <span class="close" onclick="closeModal()">&times;</span>
  <div class="modal-content">
    <iframe id="videoFrame" src="" frameborder="0" allowfullscreen></iframe>
  </div>
</div>

<script>
function openModal(url) {
  document.getElementById('videoFrame').src = url;
  document.getElementById('videoModal').style.display = 'flex';
}
function closeModal() {
  document.getElementById('videoModal').style.display = 'none';
  document.getElementById('videoFrame').src = '';
}
</script>

</body>
</html>
