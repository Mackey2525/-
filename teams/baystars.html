<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>横浜DeNAベイスターズ</title>

<link rel="stylesheet" href="../css/team-colors.css">
<link rel="icon" href="../images/logos/baystars.png" type="image/x-icon">

<style>
body {
  font-family: sans-serif;
  padding: 20px;
  background: #f9f9f9;
  max-width: 800px;
  margin: auto;
  color: #000;
}

h1 {
  text-align: center;
  font-weight: bold;
}

h2 {
  margin-top: 30px;
  border-bottom: 2px solid var(--baystars-color);
  padding-bottom: 5px;
  font-weight: bold;
}

iframe {
  display: block;
  margin: 20px auto;
  max-width: 100%;
  aspect-ratio: 16/9;
  width: 100%;
  border: none;
}

.song-button, .download-button {
  display: inline-block;
  margin: 5px;
  padding: 10px 15px;
  min-width: 140px;
  text-align: center;
  background: var(--baystars-color);
  color: var(--baystars-text);
  text-decoration: none;
  border-radius: 6px;
  font-weight: bold;
  transition: 0.3s;
}

.song-button:hover, .download-button:hover {
  opacity: 0.85;
}

.back-link {
  display: inline-block;
  margin-top: 40px;
  padding: 8px 12px;
  background: #ccc;
  border-radius: 6px;
  text-decoration: none;
  color: #000;
}
.back-link:hover {
  opacity: 0.85;
}

/* モーダル */
.modal {
  display: none;
  position: fixed;
  z-index: 9999;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.8);
  align-items: center;
  justify-content: center;
  flex-direction: column;
}

.modal-content {
  border-radius: 8px;
  box-shadow: 0 0 15px #000;
  width: 128px;
  height: 128px;
}

.title {
  color: #fff;
  font-size: 18px;
  font-weight: bold;
  margin-bottom: 10px;
  text-align: center;
}

.hint {
  margin-top: 10px;
  color: #fff;
  font-size: 14px;
  text-align: center;
}

.close {
  position: absolute;
  top: 20px;
  right: 35px;
  color: #fff;
  font-size: 40px;
  font-weight: bold;
  cursor: pointer;
}
.close:hover {
  color: #ccc;
}
</style>
</head>
<body>

<h1>横浜DeNAベイスターズ</h1>

<iframe src="https://www.youtube.com/embed/GHwvPbmSe0w" title="YouTube video" allowfullscreen></iframe>

<h2>個人応援歌</h2>
<a href="../images/baystars/B00_林琢真.png" class="song-button">00　林　琢真</a>
<a href="../images/baystars/B01_桑原将志.png" class="song-button">１　桑原　将志</a>
<a href="../images/baystars/B02_牧秀悟.png" class="song-button">２　牧　秀悟</a>
<!-- 他の選手ボタンも同様に… -->

<h2>チーム応援歌</h2>
<a href="../images/baystars/Bt1_横浜市歌出塁.png" class="song-button">四球のテーマ「横浜市歌」</a>
<a href="../images/baystars/Bt2_横浜市歌ＨＲ.png" class="song-button">ホームラン「横浜市歌」</a>
<!-- 他のチーム応援歌も同様に… -->

<h2>一括ダウンロード</h2>
<a href="../images/baystars/baystars_all_songs.zip" class="download-button">一括ダウンロード</a>

<div style="text-align:center;">
  <a href="../index.html" class="back-link">← トップページに戻る</a>
</div>

<!-- モーダル本体 -->
<div id="imageModal" class="modal">
  <span class="close">&times;</span>
  <img class="modal-content" id="modalImg">
  <div class="title" id="modalTitle"></div>
  <div class="hint">右クリックで保存できます</div>
</div>

<script>
const modal = document.getElementById("imageModal");
const modalImg = document.getElementById("modalImg");
const modalTitle = document.getElementById("modalTitle");
const closeBtn = document.querySelector(".close");

document.querySelectorAll(".song-button").forEach(btn => {
  btn.addEventListener("click", function(e){
    e.preventDefault();
    modal.style.display = "flex";
    modalImg.src = this.href;
    modalTitle.textContent = this.textContent.trim();
  });
});

closeBtn.onclick = () => { modal.style.display = "none"; }
modal.onclick = (e) => { if(e.target === modal) modal.style.display = "none"; }
</script>

</body>
</html>
