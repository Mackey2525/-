
<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>横浜DeNAベイスターズ</title>

<!-- 共通CSS読み込み -->
<link rel="stylesheet" href="../css/team-colors.css">

<style>
body {
  font-family: sans-serif;
  padding: 20px;
  background: #f9f9f9;
  max-width: 800px;
  margin: auto;
  color: #000; /* デフォルト文字色は黒 */
}

h1 {
  text-align: center;
  font-weight: bold;
}

h2 {
  margin-top: 30px;
  border-bottom: 2px solid var(--baystars-color);
  padding-bottom: 5px;
  font-weight: bold;
}

/* YouTube埋め込み */
iframe {
  display: block;
  margin: 20px auto;
  max-width: 100%;
  aspect-ratio: 16/9;
  width: 100%;
  border: none;
}

/* 応援歌ボタン（固定サイズ版） */
.song-button {
  display: inline-block;
  margin: 5px;
  padding: 10px 15px;
  min-width: 140px;   /* 横幅を140pxに変更 */
  text-align: center;
  background: var(--baystars-color); /* チームカラー */
  color: var(--baystars-text);       /* ボタン文字色 */
  text-decoration: none;
  border-radius: 6px;
  font-weight: bold;
  transition: 0.3s;
}

.song-button:hover {
  opacity: 0.85;
}

/* トップページに戻るボタン */
.back-link {
  display: inline-block;
  margin-top: 40px;
  padding: 8px 12px;
  background: #ccc;
  border-radius: 6px;
  text-decoration: none;
  color: #000;
}
.back-link:hover {
  opacity: 0.85;
}
</style>
</head>
<body>

<h1>横浜DeNAベイスターズ</h1>

<!-- ページ上部にYouTube埋め込み -->
<iframe src="https://www.youtube.com/embed/GHwvPbmSe0w" 
        title="YouTube video" allowfullscreen></iframe>

<h2>個人応援歌</h2>
<a href="../images/baystars/sakamoto.png" class="song-button" target="_blank">99　工事中　</a>

<h2>チーム応援歌</h2>
<a href="../images/baystars/team_song.png" class="song-button" target="_blank">ヒット・出塁</a>

<a href="../images/baystars/baystars_all_songs.zip" class="song-button" target="_blank">一括ダウンロード</a>

<div style="text-align:center;">
  <a href="../index.html" class="back-link">← トップページに戻る</a>
</div>

</body>
</html>
