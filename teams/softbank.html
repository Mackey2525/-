<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>福岡ソフトバンクホークス 応援曲</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    #searchBar { width: 100%; padding: 8px; margin-bottom: 15px; border-radius: 6px; border: 1px solid #ccc; }
  </style>
</head>
<body>

<h1>福岡ソフトバンクホークス 応援曲</h1>
<a href="../index.html">← トップページに戻る</a>

<input type="text" id="searchBar" placeholder="曲名で検索…">

<div class="gallery"></div>

<div id="videoModal" class="modal">
  <span class="close" onclick="closeModal()">&times;</span>
  <div class="modal-content">
    <iframe id="videoFrame" src="" frameborder="0" allowfullscreen></iframe>
  </div>
</div>

<script>
const gallery = document.querySelector('.gallery');
const searchBar = document.getElementById('searchBar');

// 曲データ配列
let images = [
  {file:"song1.png", video:"dQw4w9WgXcQ", title:"応援曲1"},
  {file:"song2.png", video:"3JZ_D3ELwOQ", title:"応援曲2"},
  {file:"song3.png", video:"VIDEOID3", title:"応援曲3"}
];

// 初期表示
renderGallery(images);

// ギャラリー表示関数
function renderGallery(list){
  gallery.innerHTML = '';
  list.forEach(img => {
    const div = document.createElement('div');
    div.className = 'item';
    div.innerHTML = `<img src="../images/softbank/${img.file}" alt="${img.title}"><p>${img.title}</p>`;
    div.onclick = () => openModal(`https://www.youtube.com/embed/${img.video}`);
    gallery.appendChild(div);
  });
}

// 検索機能
searchBar.addEventListener('input', () => {
  const keyword = searchBar.value.toLowerCase();
  const filtered = images.filter(img => img.title.toLowerCase().includes(keyword));
  renderGallery(filtered);
});

function openModal(url) {
  document.getElementById('videoFrame').src = url;
  document.getElementById('videoModal').style.display = 'flex';
}
function closeModal() {
  document.getElementById('videoModal').style.display = 'none';
  document.getElementById('videoFrame').src = '';
}
</script>

</body>
</html>
