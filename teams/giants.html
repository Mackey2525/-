<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>読売ジャイアンツ 応援曲ギャラリー</title>
<style>
body {
  font-family: sans-serif;
  padding: 20px;
  background: #f9f9f9;
}
h1, h2 {
  text-align: center;
  margin-bottom: 15px;
}

.backButton {
  display: inline-block;
  margin-bottom: 20px;
  padding: 8px 12px;
  background: #0077cc;
  color: #fff;
  text-decoration: none;
  border-radius: 4px;
}

/* レスポンシブYouTube埋め込み（16:9） */
.video-container {
  position: relative;
  width: 100%;
  max-width: 640px;       /* 最大幅を制限 */
  margin: 0 auto 30px auto;
  padding-bottom: 56.25%; /* 16:9比率 */
  height: 0;
}

.video-container iframe {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border: none;
  border-radius: 6px;
}

/* 曲リンクリスト */
.songList {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  justify-content: center;
  margin-bottom: 30px;
}

.songList a {
  padding: 6px 10px;
  background: #fff;
  border: 1px solid #ccc;
  border-radius: 4px;
  text-decoration: none;
  color: #000;
  font-weight: bold;
  text-align: center;
}
</style>
</head>
<body>

<h1>読売ジャイアンツ 応援曲ギャラリー</h1>
<a href="../index.html" class="backButton">トップページに戻る</a>

<!-- ページ上部にYouTube埋め込み -->
<div class="video-container">
  <iframe src="https://www.youtube.com/embed/efD13CuOW2E" allowfullscreen></iframe>
</div>

<!-- 個人応援歌セクション -->
<div class="section">
  <h2>個人応援歌</h2>
  <div class="songList">
    <a href="../images/giants/player1.png" target="_blank">選手1</a>
    <a href="../images/giants/player2.png" target="_blank">選手2</a>
    <a href="../images/giants/player3.png" target="_blank">選手3</a>
    <!-- 必要に応じて追加 -->
  </div>
</div>

<!-- チーム応援歌セクション -->
<div class="section">
  <h2>チーム応援歌</h2>
  <div class="songList">
    <a href="../images/giants/team1.png" target="_blank">チーム曲1</a>
    <a href="../images/giants/team2.png" target="_blank">チーム曲2</a>
    <!-- 必要に応じて追加 -->
  </div>
</div>

</body>
</html>
