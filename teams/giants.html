<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>読売ジャイアンツ 応援歌</title>
<style>
:root {
  --team-color: #FF6600; /* 巨人のチームカラー（オレンジ） */
}

body {
  font-family: sans-serif;
  padding: 20px;
  background:#f9f9f9;
  max-width: 800px;
  margin: auto;
}

h1, h2 {
  text-align: center;
}

.backButton {
  display: inline-block;
  margin-bottom: 20px;
  padding: 8px 16px;
  background: #333;
  color: #fff;
  text-decoration: none;
  border-radius: 6px;
}

.youtube-container {
  position: relative;
  padding-bottom: 56.25%; /* 16:9 */
  height: 0;
  overflow: hidden;
  margin-bottom: 20px;
}
.youtube-container iframe {
  position: absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
}

.song-list {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: 12px;
  margin-bottom: 30px;
}

.songButton {
  display: block;
  padding: 12px;
  text-align: center;
  background: var(--team-color);
  color: white;
  font-weight: bold;
  text-decoration: none;
  border-radius: 8px;
  transition: background 0.2s;
}
.songButton:hover {
  background: #cc5200; /* オレンジを少し濃く */
}
</style>
</head>
<body>

<a href="../index.html" class="backButton">← トップページへ戻る</a>

<h1>読売ジャイアンツ 応援歌</h1>

<div class="youtube-container">
  <iframe src="https://www.youtube.com/embed/efD13CuOW2E"
    title="YouTube video" frameborder="0"
    allowfullscreen></iframe>
</div>

<h2>個人応援歌</h2>
<div class="song-list">
  <a href="../images/giants/sakamoto.png" class="songButton" target="_blank">６　坂本　勇人</a>
  <a href="../images/giants/okamoto.png" class="songButton" target="_blank">25　岡本　和真</a>
  <a href="../images/giants/mar.png" class="songButton" target="_blank">８　丸　佳浩</a>
</div>

<h2>チーム応援歌</h2>
<div class="song-list">
  <a href="../images/giants/team.png" class="songButton" target="_blank">闘魂こめて</a>
  <a href="../images/giants/team.png" class="songButton" target="_blank">VIVA GIANTS(得点時)</a>
</div>

</body>
</html>
