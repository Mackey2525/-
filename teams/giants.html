<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>読売ジャイアンツ</title>
<style>
body {
  font-family: sans-serif;
  padding: 20px;
  background: #f9f9f9;
  line-height: 1.6;
}
h1 {
  text-align: center;
  margin-bottom: 20px;
}
h2 {
  margin-top: 30px;
  border-bottom: 2px solid #333;
  padding-bottom: 5px;
}

.video-container {
  position: relative;
  width: 100%;
  max-width: 640px;
  margin: 0 auto 30px auto;
  aspect-ratio: 16 / 9;
}
.video-container iframe {
  width: 100%;
  height: 100%;
  border: none;
  border-radius: 6px;
}

/* リンクをボタン風に */
.song-list {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 12px;
  margin-top: 15px;
}
a.song-link {
  display: block;
  padding: 12px;
  background: #fff;
  border-radius: 6px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  text-decoration: none;
  color: #000;
  font-weight: bold;
  text-align: center;
  transition: background 0.2s, transform 0.1s;
}
a.song-link:hover {
  background: #f0f0f0;
  transform: translateY(-2px);
}

/* 戻るボタン */
.back-link {
  display: inline-block;
  margin-top: 30px;
  padding: 10px 15px;
  background: #eee;
  border-radius: 6px;
  text-decoration: none;
  color: #000;
}
.back-link:hover {
  background: #ddd;
}
</style>
</head>
<body>

<h1>読売ジャイアンツ</h1>

<!-- YouTube 埋め込み -->
<div class="video-container">
  <iframe src="https://www.youtube.com/embed/efD13CuOW2E" 
          title="YouTube video player" 
          allowfullscreen>
  </iframe>
</div>

<!-- 個人応援歌 -->
<h2>個人応援歌</h2>
<div class="song-list">
  <a href="../images/giants/player1.png" class="song-link" target="_blank">６　坂本勇人</a>
  <a href="../images/giants/player2.png" class="song-link" target="_blank">25　岡本和真</a>
  <a href="../images/giants/player3.png" class="song-link" target="_blank">８　丸　佳浩</a>
</div>

<!-- チーム応援歌 -->
<h2>チーム応援歌</h2>
<div class="song-list">
  <a href="../images/giants/team1.png" class="song-link" target="_blank">闘魂こめて</a>
  <a href="../images/giants/team2.png" class="song-link" target="_blank">チャンステーマ1</a>
</div>

<a href="../index.html" class="back-link">← トップページへ戻る</a>

</body>
</html>
